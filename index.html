<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>


    <main class="container f-container">

        <div class="box--one">
            <div class="logo">
                <img src="./images/logo.svg" alt="logo">
            </div>
            <div class="box-menu">
                <div class="box-menu__icon">
                    <img src="./images/icon-document.svg" alt="icon of a document" class="box-menu__img">
                </div>
                <div class="box-menu__icon">
                    <img src="./images/icon-folder.svg" alt="icon of a folder" class="box-menu__img">
                </div>
                <div class="box-menu__icon">
                    <img src="./images/icon-upload.svg" alt="icon of a upload" class="box-menu__img">
                </div>
            </div>

        </div>

        <div class="box--two">
            <div class="usage">
                <h1 class="usage__disc">
                    Youâ€™ve used <strong>815 GB </strong> of your storage
                </h1>
                <div class="usage__progress-bar">
                    <div class="usage__progress-bar__range">
                    </div>
                </div>
                <div class="usage__range">
                    <p>0 gb</p>
                    <p>1000 gb</p>
                </div>

                <div class="remaing-data">
                    <p class="remaing-data__figure">185</p>
                    <p class="remaing-data__disc">gb left</p>
                </div>

            </div>

        </div>

    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/muhammadshajjar" target="_blank">Muhammad Shajjar</a>.
        </div>

    </footer>

</body>

</html>
